<nz-layout class="content">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item [nzSelected]="true">
        <i nz-icon nzTitle="overview" nzType="home"></i>
        <span>主页</span>
      </li>
      <li nz-submenu nzTitle="赛事管理" nzIcon="appstore">
        <ul>
          <li nz-menu-item routerLink="match/list">赛事列表</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="人员管理" nzIcon="team">
        <ul>
          <li nz-menu-item routerLink="people/list">人员列表</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="审核" nzIcon="thunderbolt">
        <ul>
          <li nz-menu-item routerLink="referee/review">裁判审核</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="通知" nzIcon="notification">
        <ul>
          <li nz-menu-item routerLink="notice/list">通知列表</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="反馈" nzIcon="frown">
        <ul>
          <li nz-menu-item routerLink="feedback/list">反馈列表</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div>
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <!-- <nz-footer>Ant Design ©2019 Implement By Angular</nz-footer> -->
  </nz-layout>
</nz-layout>
