<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a [routerLink]="['/main/overview']">main</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    user
  </nz-breadcrumb-item>
</nz-breadcrumb>

<div class="header">
  <div>
    <div>总人数</div>
    <div>{{peopleNum}}人</div>
  </div>
  <div>
    <div>认证裁判人数</div>
    <div>{{refereeNum}}人</div>
  </div>
  <div>
    <div>会员数</div>
    <div>{{memberNum}}人</div>
  </div>
</div>
<div class="list">
  <div class="top">
    <div class="title">人员列表</div>
    <div class="choose">
      <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm">
        <nz-form-item>
          <nz-form-control>
            <nz-select formControlName="level" nzPlaceHolder="choose" [nzDropdownMatchSelectWidth]="false">
              <nz-option [nzValue]="2" nzLabel="全部"></nz-option>
              <nz-option [nzValue]="0" nzLabel="非会员"></nz-option>
              <nz-option [nzValue]="1" nzLabel="会员"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item >

        <nz-form-item>
          <nz-form-control>
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input formControlName="search" type="text" nz-input placeholder="input search text" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </form>
      
    </div>
  </div>
  <div class="content">
    <app-people-item
      *ngFor="let people of peopleList"
      [name] = "people.name"
      [introduce] = "people.introduce"
      [schoolNumber] = "people.schoolNumber"
      [referee] = "people.referee ? true : false"
    >
    </app-people-item>

    <div class="pagination">
      <nz-pagination 
        [(nzPageSize)]="pageSize" 
        [(nzPageIndex)]="pageIndex" 
        [nzTotal]="total" 
        nzShowQuickJumper 
        nzShowSizeChanger
        (nzPageIndexChange)="pageIndexChange()"
        (nzPageSizeChange)="pageSizeChange()"
      ></nz-pagination>
    </div>
  </div>
</div>

<ng-template #suffixIconSearch>
  <i nz-icon nzType="search"></i>
</ng-template>
