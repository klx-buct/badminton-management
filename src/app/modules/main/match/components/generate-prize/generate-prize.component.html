<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a [routerLink]="['/main/overview']">main</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    list
  </nz-breadcrumb-item>
</nz-breadcrumb>

<div class="content">
  <button nz-button nzType="primary" class="new" (click)="newMatch()">奖励</button>
  <form class="mb-20" nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label>轮次</nz-form-label>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-select
          [nzDropdownMatchSelectWidth]="false"
          name="select-validate" 
          formControlName="status"
          (ngModelChange)="change($event)"
        >
          <nz-option *ngFor="let item of round" [nzValue]="item.type" [nzLabel]="item.text"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>
  <nz-table
      #rowSelectionTable
      nzShowSizeChanger
      [nzData]="listOfAllData"
      (nzCurrentPageDataChange)="currentPageDataChange($event)"
    >
      <thead>
        <tr>
          <th
            nzShowCheckbox
            nzShowRowSelection
            [nzSelections]="listOfSelection"
            [(nzChecked)]="isAllDisplayDataChecked"
            [nzIndeterminate]="isIndeterminate"
            (nzCheckedChange)="checkAll($event)"
          ></th>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
          <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]" (nzCheckedChange)="refreshStatus()"></td>
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
        </tr>
      </tbody>
    </nz-table>
</div>
