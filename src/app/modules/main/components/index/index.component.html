<nz-layout class="content">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul 
      nz-menu 
      nzTheme="dark" 
      nzMode="inline" 
      [nzInlineCollapsed]="isCollapsed"
      
    >
      <li nz-menu-item routerLink="/main/overview" [nzSelected]="true" [nzMatchRouter]="true">
        <i nz-icon nzTitle="overview" nzType="home"></i>
        <span>主页</span>
      </li>
      <li nz-submenu nzTitle="赛事管理" nzIcon="appstore">
        <ul>
          <li nz-menu-item routerLink="match/list" [nzMatchRouter]="true">赛事列表</li>
        </ul>
        <ul>
          <li nz-menu-item routerLink="match/arrange" [nzMatchRouter]="true">个人赛事编排</li>
        </ul>
        <ul>
          <li nz-menu-item routerLink="match/arrangeTeam" [nzMatchRouter]="true">团体赛事编排</li>
        </ul>
        <ul>
          <li nz-menu-item routerLink="match/prizeList" [nzMatchRouter]="true">赛事名次选取</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="人员管理" nzIcon="team">
        <ul>
          <li nz-menu-item routerLink="people/list" [nzMatchRouter]="true">人员列表</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="审核" nzIcon="thunderbolt">
        <ul>
          <li nz-menu-item routerLink="referee/review" [nzMatchRouter]="true">裁判审核</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="通知" nzIcon="notification">
        <ul>
          <li nz-menu-item routerLink="notice/list" [nzMatchRouter]="true">通知列表</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="反馈" nzIcon="frown">
        <ul>
          <li nz-menu-item routerLink="feedback/list" [nzMatchRouter]="true">反馈列表</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content>
      <div>
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <!-- <nz-footer>Ant Design ©2019 Implement By Angular</nz-footer> -->
  </nz-layout>
</nz-layout>
